{% extends "layout.html" %}
{% block content %}
<section class="card">
  <h2>イベント編集</h2>
  {% if error %}
  <p style="color: #b91c1c;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/organizer/events/{{ event.id }}/edit">
    <label>イベント名<input type="text" name="title" value="{{ title or event.title }}" required /></label>
    <label>説明<textarea name="description" required>{{ description or event.description }}</textarea></label>
    <label>地域<input type="text" name="region" value="{{ region or event.region }}" required /></label>
    <label>会場<input type="text" name="venue_address" value="{{ venue_address or event.venue_address }}" required /></label>
    <label>ジャンル<input type="text" name="genre" value="{{ genre or event.genre }}" required /></label>
    <label>開始日<input type="datetime-local" name="start_date" value="{{ start_date_value }}" required /></label>
    <label>終了日<input type="datetime-local" name="end_date" value="{{ end_date_value }}" required /></label>
    <label>締切<input type="datetime-local" name="application_deadline" value="{{ deadline_value }}" required /></label>
    <label>募集枠<input type="number" name="capacity" min="1" value="{{ capacity or event.capacity }}" required /></label>
    <button type="submit">更新する</button>
  </form>
</section>
{% endblock %}
