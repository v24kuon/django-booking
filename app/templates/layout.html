<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "ãƒãƒ«ã‚·ã‚§ ãƒãƒƒãƒãƒ³ã‚°" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --cream: #fdfbf7;
        --olive: #3f6212;
        --olive-light: #8fb45f;
        --terra: #92400e;
        --terra-light: #d97706;
        --sun: #f59e0b;
        --dark: #1f2937;
        --light-gray: #f3f4f6;
        --border: #e5e7eb;
      }

      html,
      body {
        font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
        background-color: var(--cream);
        color: var(--dark);
        line-height: 1.6;
      }

      /* ãƒ‘ãƒ”ã‚¢ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’ãƒ™ãƒ¼ã‚¹ã«è¿½åŠ  */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' seed='2' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1;
      }

      /* ã‚³ãƒ³ãƒ†ãƒŠã®z-indexã‚’èª¿æ•´ */
      header,
      main,
      footer {
        position: relative;
        z-index: 2;
      }

      /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
      header {
        background: linear-gradient(
          135deg,
          var(--cream) 0%,
          rgba(63, 98, 18, 0.02) 100%
        );
        border-bottom: 1px solid var(--border);
        padding: 1.5rem 0;
        backdrop-filter: blur(10px);
      }

      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: 700;
        font-family: "Playfair Display", serif;
        color: var(--olive);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .logo:hover {
        transform: scale(1.05);
        color: var(--terra);
      }

      .logo::before {
        content: "ğŸŒ¿";
        font-size: 1.8rem;
      }

      nav {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      nav a {
        color: var(--dark);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      nav a::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--sun);
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
      section {
        margin: 3rem 0;
      }

      section > h1,
      section > h2 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--olive);
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      section > h3 {
        font-family: "Playfair Display", serif;
        font-size: 1.875rem;
        font-weight: 600;
        color: var(--olive);
        margin-bottom: 1.5rem;
      }

      /* ãƒœã‚¿ãƒ³ */
      button,
      a[role="button"] {
        font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
        padding: 1rem 2rem;
        border: none;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        text-decoration: none;
        display: inline-block;
        text-align: center;
        min-width: 140px;
      }

      button:hover,
      a[role="button"]:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 32px rgba(63, 98, 18, 0.2);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--olive) 0%, var(--olive-light) 100%);
        color: white;
      }

      .btn-secondary {
        background: var(--sun);
        color: white;
      }

      .btn-outline {
        background: transparent;
        border: 2px solid var(--olive);
        color: var(--olive);
      }

      .btn-outline:hover {
        background: rgba(63, 98, 18, 0.05);
      }

      /* ã‚«ãƒ¼ãƒ‰ */
      .card {
        background: white;
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
        transition: all 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        transform: translateY(-4px);
      }

      /* Bento Grid */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .bento-grid.large {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      }

      .bento-item {
        animation: slideUpSpring 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      }

      .bento-item:nth-child(1) { animation-delay: 0.1s; }
      .bento-item:nth-child(2) { animation-delay: 0.2s; }
      .bento-item:nth-child(3) { animation-delay: 0.3s; }
      .bento-item:nth-child(4) { animation-delay: 0.4s; }
      .bento-item:nth-child(5) { animation-delay: 0.5s; }
      .bento-item:nth-child(6) { animation-delay: 0.6s; }
      .bento-item:nth-child(n+7) { animation-delay: 0.7s; }

      @keyframes slideUpSpring {
        0% {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* ã‚¤ãƒ™ãƒ³ãƒˆã‚«ãƒ¼ãƒ‰ */
      .event-card {
        background: white;
        border: 1px solid var(--border);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        display: flex;
        flex-direction: column;
      }

      .event-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 24px 48px rgba(63, 98, 18, 0.12);
        border-color: var(--sun);
      }

      .event-card-image {
        height: 200px;
        background: linear-gradient(135deg, var(--olive-light) 0%, var(--terra-light) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
      }

      .event-card-content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .event-card h3 {
        font-family: "Playfair Display", serif;
        font-size: 1.375rem;
        margin-bottom: 0.5rem;
        color: var(--olive);
      }

      .event-badge {
        display: inline-block;
        background: var(--sun);
        color: white;
        padding: 0.375rem 0.75rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        width: fit-content;
      }

      .event-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1rem 0;
        font-size: 0.875rem;
        color: var(--dark);
      }

      .event-meta-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .event-card-footer {
        margin-top: auto;
        padding-top: 1rem;
        border-top: 1px solid var(--light-gray);
        display: flex;
        gap: 0.75rem;
      }

      .event-card-footer a {
        flex: 1;
        padding: 0.625rem;
        text-align: center;
        border-radius: 10px;
        font-size: 0.875rem;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      /* ãƒ’ãƒ¼ãƒ­ãƒ¼ */
      .hero {
        text-align: center;
        padding: 4rem 0;
        background: linear-gradient(
          135deg,
          rgba(63, 98, 18, 0.05) 0%,
          rgba(245, 158, 11, 0.05) 100%
        );
        border-radius: 24px;
        margin-bottom: 3rem;
      }

      .hero h1 {
        font-family: "Playfair Display", serif;
        font-size: 3.5rem;
        font-weight: 800;
        color: var(--olive);
        margin-bottom: 1rem;
        line-height: 1.1;
      }

      .hero p {
        font-size: 1.25rem;
        color: var(--dark);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .hero-cta {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .hero-cta a {
        padding: 10px 0px;
        font-size: 1rem;
        min-width: 140px;
        text-decoration: none;
      }

      /* ã™ã¹ã¦ã®ãƒªãƒ³ã‚¯ã®ä¸‹ç·šã‚’å‰Šé™¤ */
      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
      }

      /* ãƒ•ã‚©ãƒ¼ãƒ  */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="date"],
      select,
      textarea {
        font-family: "Zen Kaku Gothic New", system-ui, sans-serif;
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--olive);
        box-shadow: 0 0 0 3px rgba(63, 98, 18, 0.1);
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      /* ãƒ†ãƒ¼ãƒ–ãƒ« */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }

      th {
        background: var(--light-gray);
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--dark);
        border-bottom: 2px solid var(--border);
      }

      td {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
      }

      tr:hover {
        background: rgba(63, 98, 18, 0.02);
      }

      /* ãƒãƒƒã‚¸ */
      .badge {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge-success {
        background: rgba(63, 98, 18, 0.1);
        color: var(--olive);
      }

      .badge-warning {
        background: rgba(245, 158, 11, 0.1);
        color: var(--terra);
      }

      .badge-danger {
        background: rgba(220, 38, 38, 0.1);
        color: #dc2626;
      }

      /* View Transitions */
      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 300ms;
      }

      /* ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
      .error {
        background: rgba(220, 38, 38, 0.1);
        border: 1px solid rgba(220, 38, 38, 0.3);
        border-radius: 12px;
        padding: 1rem;
        color: #dc2626;
        margin-bottom: 1rem;
      }

      /* æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
      .success {
        background: rgba(63, 98, 18, 0.1);
        border: 1px solid rgba(63, 98, 18, 0.3);
        border-radius: 12px;
        padding: 1rem;
        color: var(--olive);
        margin-bottom: 1rem;
      }

      /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.25rem;
        }

        .hero p {
          font-size: 1rem;
        }

        section > h1,
        section > h2 {
          font-size: 1.875rem;
        }

        .bento-grid {
          grid-template-columns: 1fr;
        }

        header .container {
          padding: 0 1rem;
        }

        .container {
          padding: 0 1rem;
        }

        nav {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body hx-boost="true">
    <header>
      <div class="container">
        <a href="/" class="logo">Marche</a>
        <nav>
          <a href="/">ãƒ›ãƒ¼ãƒ </a>
          {% if user %}
          <a href="/notifications">é€šçŸ¥</a>
          <form method="post" action="/logout" style="margin: 0; display: inline;">
            <button type="submit" class="btn-outline" style="padding: 0.5rem 1rem;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
          </form>
          {% else %}
          <a href="/login" class="btn-primary" style="padding: 0.5rem 1rem;">ãƒ­ã‚°ã‚¤ãƒ³</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
      document.addEventListener("click", (event) => {
        const link = event.target.closest("a");
        if (!link || link.hasAttribute("data-no-transition")) return;
        if (!document.startViewTransition) return;
        if (link.target === "_blank") return;
        event.preventDefault();
        document.startViewTransition(() => {
          window.location.href = link.href;
        });
      });
    </script>
  </body>
</html>
