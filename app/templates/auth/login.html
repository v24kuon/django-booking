{% extends "layout.html" %}
{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
  <div class="card">
    <h2 style="text-align: center; margin-bottom: 2rem;">ログイン</h2>
    
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ email or '' }}"
          required
          placeholder="your@example.com"
        />
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="btn-primary" style="width: 100%;">
        ログイン
      </button>
    </form>

    <div style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1.5rem;">
      <p style="color: #6b7280; margin-bottom: 1rem;">
        アカウントをお持ちですか？
      </p>
      <a href="/register" class="btn-secondary" style="width: 100%; display: block;">
        新規登録はこちら
      </a>
    </div>
  </div>
</div>
{% endblock %}
