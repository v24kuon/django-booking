{% extends "layout.html" %}
{% block content %}
<div style="max-width: 500px; margin: 4rem auto;">
  <div class="card">
    <h2 style="text-align: center; margin-bottom: 2rem;">新規登録</h2>
    
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/register">
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ email or '' }}"
          required
          placeholder="your@example.com"
        />
      </div>

      <div class="form-group">
        <label for="password">パスワード（8文字以上72文字以下）</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="••••••••"
          minlength="8"
          maxlength="72"
        />
      </div>

      <div class="form-group">
        <label for="role">登録種別</label>
        <select id="role" name="role" required>
          <option value="">選択してください</option>
          <option value="stallholder">出店者</option>
          <option value="organizer">主催者</option>
        </select>
      </div>

      <button type="submit" class="btn-primary" style="width: 100%;">
        登録
      </button>
    </form>

    <div style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1.5rem;">
      <p style="color: #6b7280; margin-bottom: 1rem;">
        既にアカウントをお持ちですか？
      </p>
      <a href="/login" class="btn-secondary" style="width: 100%; display: block;">
        ログインはこちら
      </a>
    </div>
  </div>
</div>
{% endblock %}
